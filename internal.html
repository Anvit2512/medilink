<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Injury Diagnosis</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <header>
        <div class="container">
            <div id="logo">
                <img src="logo.jpg" alt="Hospital Logo">
                <h1>HealthCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#diagnosis">Diagnosis</a></li>
                    <li><a href="#precautions">Precautions</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="diagnosis" class="section">
            <h2>Internal Injury Diagnosis</h2>
            <p>Select the part of the body:</p>
            <div id="bodyPart">
                <button onclick="setBodyPart('head')" id="headBtn">Head</button>
                <button onclick="setBodyPart('chest')" id="chestBtn">Chest</button>
                <button onclick="setBodyPart('abdomen')" id="abdomenBtn">Abdomen</button>
                <button onclick="setBodyPart('back')" id="backBtn">Back</button>
                <button onclick="setBodyPart('limbs')" id="limbsBtn">Limbs</button>
            </div>
            <p>Enter symptoms:</p>
            <textarea id="symptomsInput" rows="4" cols="50"></textarea>
            <button onclick="diagnose()">Diagnose</button>
            <div id="diagnosisResult"></div>
        </div>
        
        <div id="precautions" class="section">
            <h2>Precautions</h2>
            <ul id="precautionsList">
               
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Hospital. All rights reserved.</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
